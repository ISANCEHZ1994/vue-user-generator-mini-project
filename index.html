<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">     
        <p>the world may change but computers will still say: hello world</p>  
        <!-- NOTE: both works, the long way (v-bind:<VARIABLE>) the short way :<VARIABLE> -->
        <div v-if="loading">
            <b-spinner type="grow" label="Spinning"></b-spinner>
        </div>
        <img 
            v-bind:src="picture" 
            :alt="`${firstName} ${lastName}`"
            :class="gender"   
            style="height: 220px; width: 280px"
        >
        <!-- NOTE: I had it in double curly bois when it should've been in SINGLE curlies -->
        <!-- v-bind:alt="`${{firstName}} ${{lastName}}`" -->
        <h1>{{ firstName }} {{ lastName }}</h1>
        <h3>Email: {{ email }}</h3>
        <button 
            :class="gender"
            v-on:click="getUser()"
        >
            Get Random User
        </button>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
